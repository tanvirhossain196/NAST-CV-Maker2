    <body>

        <header>

            <section id="headerSec">

                <div id="headerDiv" class="navbar container">

                    
                    
                </div>

        </header>

        <main>

            <section id="mainSec">

                <div id="mainDiv" class="container">

                    <form action="/signup" method="post" class="form-group">

                        <fieldset>

                            <legend>
                                <h1>Signup</h1>
                            </legend>

                            <div id="nameDiv">
                                <label class="form-label" for="nameField">Enter name : </label>
                                <input class="form-control" type="text" name="name" required>
                            </div>

                            <div id="emailDiv">
                                <label for="emailField">Enter email : </label>
                                <input class="form-control" type="email" name="email">
                            </div>

                            <div id="passwordDiv">
                                <label for="passwordField">Enter password : </label>
                                <input class="form-control" type="password" name="password">
                            </div>

                            <div id="nameDiv">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label  for="checkbox">Get NAST <span class="small">CV</span> updates.No spam ever</label>
                            </div>

                            <div id="buttonDiv" style="text-align: center;">
                                <button type="submit" class="btn btn-info">Signup</button>
                            </div>

                        </fieldset>
                    </form>

                </div>

            </section>

        </main>
