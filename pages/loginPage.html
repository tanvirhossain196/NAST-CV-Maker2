<!DOCTYPE html>

<html lang="en">

<head>

    <title>NAST CV - LogIn</title>

    <!-- set favicon  -->
    <link rel="icon" href="./images/icon.png">

    <!-- all meta tags here  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an E-Commerce site to buy all kind of products">
    <meta name="keywords" content="shopping">

    <!-- font awesome connection  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <!-- bootstrap connection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!-- myCSS connection -->
    <link rel="stylesheet" href="/login.css">

</head>

<body>

    <div id="bodyDiv" class="container-fluid">

        <section id="loginSec">

            <div id="loginDiv">

                <div id="mainDiv">

                    <div id="logoDiv">

                        <img id="logo" src="/logo.jpg" alt="logoMissing">

                        <div class="mt-5">

                            <!-- <form action="login.php" method="post" class="was-validated"> -->
							<form action="/login" method="post" class="was-validated">

                                <div>
                                    <label class="form-label" for="email">Enter your email</label>
                                    <input class="form-control" placeholder="xyz123@gmail.com" type="email" name="email"
                                        id="email">

                                    <div class="valid-feedback">correct email</div>
                                    <div class="invalid-feedback">enter correct email</div>

                                </div>

                                <div>
                                    <label class="form-label" for="password">Enter your password</label>
                                    <input class="form-control" placeholder="a-zA-Z0-9$&" type="password"
                                        name="password" id="password">

                                    <div class="valid-feedback">correct password</div>
                                    <div class="invalid-feedback">enter correct password</div>

                                </div>

                                <div class="mt-4">
                                    <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <p class="small" id="createNewAccount">Forgotten Password ? <a
                                        href="/forgetpass">Click</a></p>

                            </form>

                        </div>

                    </div>

                    <hr>

                    <div class="mt-4">
                        <button id="createButton" type="submit" class="btn btn-success w-80"
                            onclick="window.location.href='/signup';">Create new
                            account</button>
                    </div>

                </div>

            </div>

        </section>

    </div>

    <!-- bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <!-- myJS  -->
    <script src="/loginJS.js"></script>

</body>

</html>
